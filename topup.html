<!DOCTYPE html>
<html>
<head>
  <title>Top Up Form</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { margin: 5px 0; width: 100%; padding: 8px; }
    #result { font-weight: bold; margin-top: 10px; color: #333; }
    #scanner { width: 300px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>TOP UP SCAN FORM</h2>

  <label>Scan Assy Barcode:</label>
  <input type="text" id="assyBarcode" readonly>
  <button onclick="startScan('assy')">Scan Assy</button>

  <label>Scan Top Up Barcode:</label>
  <input type="text" id="topupBarcode" readonly>
  <button onclick="startScan('topup')">Scan Top Up</button>

  <label>Top Up Qty:</label>
  <input type="number" id="qty">

  <button onclick="submitForm()">Submit</button>
  <button onclick="stopScan()">Stop Scan</button>

  <div id="result"></div>
  <div id="scanner"></div>

  <script>
let currentTarget = "";
let scannerInstance = null;

async function startScan(target) {
  currentTarget = target;
  const scannerDiv = document.getElementById("scanner");
  scannerDiv.innerHTML = "";

  // Stop dan clear scanner lama
  if (scannerInstance) {
    try {
      await scannerInstance.stop();
      await scannerInstance.clear();
    } catch (err) {
      console.warn("Stop/clear error:", err);
    }
  }

  // Buat instance baru
  scannerInstance = new Html5Qrcode("scanner");

  setTimeout(() => {
    scannerInstance.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      qrCodeMessage => {
        const cleanMessage = qrCodeMessage.replace(/[^\x20-\x7E]/g, '').trim();
        document.getElementById(target + "Barcode").value = cleanMessage;

        scannerInstance.stop().then(() => scannerInstance.clear());
        scannerDiv.innerHTML = "";
        document.getElementById("result").innerText = "";
      },
      errorMessage => {
        const input = document.getElementById(target + "Barcode");
        if (!input.value) {
          document.getElementById("result").innerText = "Gagal scan: " + errorMessage;
        }
      }
    ).catch(err => {
      document.getElementById("result").innerText = "Gagal akses kamera: " + err;
    });
  }, 700);
}

function stopScan() {
  if (scannerInstance) {
    scannerInstance.stop().then(() => {
      document.getElementById("scanner").innerHTML = "";
    }).catch(err => {
      console.warn("Gagal stop scanner:", err);
    });
  }
}

    function submitForm() {
      const assy = document.getElementById("assyBarcode").value;
      const topup = document.getElementById("topupBarcode").value;
      const qty = document.getElementById("qty").value;

      try {
        const assyParts = assy.split(",");
        const topupParts = topup.split(",");

        if (assyParts.length < 20 || topupParts.length < 20) {
          throw new Error("Format QR code tidak valid");
        }

        const judgement = (assyParts[1] === topupParts[1]) &&
                          (assyParts[19] === topupParts[19]) ? "OK" : "NG";

        fetch("https://script.google.com/macros/s/AKfycbw4LTv9X2h82R6zMgmovD86CtZK2BlEvIropbqSgf0otjd3XRyeTs7xiAhp7mUu5JJd/exec", {
          method: "POST",
          body: JSON.stringify({ assy, topup, qty, judgement }),
          headers: { "Content-Type": "application/json" }
        })
        .then(res => res.text())
        .then(msg => {
          document.getElementById("result").innerText = "Judgement: " + judgement;
        })
        .catch(err => {
          document.getElementById("result").innerText = "Gagal submit: " + err;
        });

      } catch (err) {
        document.getElementById("result").innerText = "Gagal submit: " + err.message;
      }
    }
  </script>
</body>
</html>
