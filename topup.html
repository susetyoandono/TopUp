<!DOCTYPE html>
<html>
<head>
  <title>Top Up Form</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { margin: 5px 0; width: 100%; padding: 8px; }
    #result { font-weight: bold; margin-top: 10px; }
    #scanner { width: 300px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>TOP UP SCAN FORM</h2>

  <label>Scan Assy Barcode:</label>
  <input type="text" id="assyBarcode" readonly>
  <button onclick="startScan('assy')">Scan Assy</button>

  <label>Scan Top Up Barcode:</label>
  <input type="text" id="topupBarcode" readonly>
  <button onclick="startScan('topup')">Scan Top Up</button>

  <label>Top Up Qty:</label>
  <input type="number" id="qty">

  <button onclick="submitForm()">Submit</button>
  <button onclick="stopScan()">Stop Scan</button>

  <div id="result"></div>
  <div id="scanner"></div>

  <script>
    let currentTarget = "";
    const scanner = new Html5Qrcode("scanner");

    async function startScan(target) {
      currentTarget = target;

      // Stop scanner if already running
      try {
        await scanner.stop();
        document.getElementById("scanner").innerHTML = "";
      } catch (err) {
        console.warn("Scanner not active, continue...");
      }

      // Start scanner
      try {
        await scanner.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          qrCodeMessage => {
            document.getElementById(target + "Barcode").value = qrCodeMessage;
            scanner.stop();
            document.getElementById("scanner").innerHTML = "";
          },
          errorMessage => {
            console.warn("Scan error:", errorMessage);
          }
        );
      } catch (err) {
        document.getElementById("result").innerText = "Gagal akses kamera: " + err;
      }
    }

    function stopScan() {
      scanner.stop().then(() => {
        document.getElementById("scanner").innerHTML = "";
      }).catch(err => {
        console.warn("Gagal stop scanner:", err);
      });
    }

    function submitForm() {
      const assy = document.getElementById("assyBarcode").value;
      const topup = document.getElementById("topupBarcode").value;
      const qty = document.getElementById("qty").value;

      let judgement = (assy.split(",")[1] === topup.split(",")[1]) &&
                      (assy.split(",")[19] === topup.split(",")[19]) ? "OK" : "NG";

      fetch("https://script.google.com/macros/s/AKfycbw4LTv9X2h82R6zMgmovD86CtZK2BlEvIropbqSgf0otjd3XRyeTs7xiAhp7mUu5JJd/exec", {
        method: "POST",
        body: JSON.stringify({ assy, topup, qty, judgement }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(msg => {
        document.getElementById("result").innerText = "Judgement: " + judgement;
      })
      .catch(err => {
        document.getElementById("result").innerText = "Gagal submit: " + err;
      });
    }
  </script>
</body>
</html>
